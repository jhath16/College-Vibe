<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CollegeVibe</title>
  <meta name="description" content="CollegeVibe is your one-stop guide to the college town. Whether you're looking for information on the college or the town itself, we've got you covered!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type='text/css' href="main.css">
</head>
<body>


  <!-- Header -->
  <div class="header-wrap">
    <div class="header">
      <div class="logo"></div>
  <!--   <div class="header-nav">
      <ul>
        <li>Colleges</li>
        <li>Gallery</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div> -->
    </div>
  </div>

  <!-- Nav Bars -->
  <div class="home-sidebar-open" {action 'openSidebar'}><i class="fa fa-bars"></i></div>
  <div class="home-sidebar-close hidden" {action 'closeSidebar'}><i class="fa fa-bars"></i></div>
  <div class="home-sidebar">
  	<ul>
  		<li>Home</li>
  	</ul>
  </div>

  <div id="application"></div>

  <!-- Index Route -->
  <script type='text/template' id='index-route'>
    <div class="homepage-banner">
      <div class="banner">
        <div class="login-container">
          <a href="">
            <div><img src="assets/images/logo_white_text.svg" class="shadow homepage-logo"></div>
          </a>
          <input placeholder="Enter College or University" type='text' class='search-input'>
          <div class="college-search"></div>
        </div>
      </div>
    </div>
  </script>

  <!-- Map Area -->
  <div class="map-container">
    <div class="map-school-list">
      <ul>
        <li><span><i class="fa fa-angle-right"></i></span>Harvard</li>
      </ul>
    </div>
  </div>

  <!--footer -->
  <div class="footer-wrap">
  	<div class="footer-container">
  		<ul>
  			<li>
  				<h1>Quicklinks</h1>
  			</li>
  			<li>
  				<h1>Get the College Vibe Newsletter</h1>
  				<p>Be the first to find out about new schools, restaurants, hotels and information added to the website.</p>
  				<form>
  					<input type="text" placeholder='Email Address'>
  					<button type="submit">Sign Up</button>
  				</form>
  			</li>
  			<li>
  				<h1>Need Help</h1>
  				<p>Get Support</p>
  				<p>FAQ</p>
  				<p>Contact</p>
  				<h1>Stay Connected</h1>
  					<p><span><i class="fa fa-facebook"></i></span><span><i class="fa fa-twitter"></i></span><span><i class="fa fa-instagram"></i></span></p>
  			</li>
  		</ul>
  	</div>
  </div>

  <div class="footer-copyright-wrap">
  	<div class="footer-copyright">
  		<p>CollegeVibe.com</p>
  	</div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js'></script>
  <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <script src='main.js'></script>
</body>
